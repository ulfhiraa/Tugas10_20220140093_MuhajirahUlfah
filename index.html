      <script>
        function showTime() {
          var date = new Date();
          var hours = date.getHours().toString().padStart(2, '0');
          var minutes = date.getMinutes().toString().padStart(2, '0');
          var seconds = date.getSeconds().toString().padStart(2, '0');

          document.getElementById("current-time").innerText = time;
          setTimeout(showTime, 1000);
        }
    
        window.onload = showTime;
      </script>

    <script>
      function showTime() {
          var date = new Date();
          var hours = date.getHours();
          var greeting = "";
          if (hours < 12) {
              greeting = "Good Morning";
          } else if (hours < 18) {
              greeting = "Good Afternoon";
          } else {
              greeting = "Good Evening";
          }
          document.getElementById("current-time").innerText = greeting + ", " + getCurrentTime();
          setTimeout(showTime, 1000);
      }

      function getCurrentTime() {
          var date = new Date();
          var hours = date.getHours().toString().padStart(2, '0');
          var minutes = date.getMinutes().toString().padStart(2, '0');
          var seconds = date.getSeconds().toString().padStart(2, '0');
          return hours + ":" + minutes + ":" + seconds;
      }

      window.onload = function () {
          showTime();
      };
    </script>

    <div class="container d-flex justify-content-center">
        <div class="form-container" style="background-color:rgb(238, 227, 228);">
            <div class="header">
                <h3 class="text-center"><u>Specialization Registration Form</u></h3>
            </div>
            <form action="" onsubmit="return kirimdata(event)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name" class="font-weight-bold">Name</label>
                            <input type="text" class="form-control" placeholder="Your name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="id" class="font-weight-bold">Student Number</label>
                            <input type="text" class="form-control" placeholder="Your Student Number" id="id">
                        </div>
                        <div class="form-group">
                            <label for="classof" class="font-weight-bold">Class Of</label>
                            <select name="classof" id="classof" class="form-control">
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="specialization" class="font-weight-bold">Specialization</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="specialization" id="data" value="Data">
                                <label class="form-check-label" for="data">Data</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="specialization" id="ui/ux" value="UI/UX">
                                <label class="form-check-label" for="ui/ux">UI/UX</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="specialization" id="networking" value="Networking">
                                <label class="form-check-label" for="networking">Networking</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="specialization" id="programming" value="Programming">
                                <label class="form-check-label" for="programming">Programming</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="birthdate" class="font-weight-bold">Birthdate</label>
                            <input type="text" class="form-control" id="birthdate" readonly>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="font-weight-bold">Sex</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="man" id="man">
                                <label class="form-check-label" for="man">Man</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="woman" id="woman">
                                <label class="form-check-label" for="woman">Woman</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="font-weight-bold">Address</label>
                            <textarea placeholder="Type your address here" name="address" id="address" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#birthdate", {
                dateFormat: "d-m-Y",
                allowInput: true
            });
        });

        function kirimdata(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var birthdate = document.getElementById('birthdate').value;
            
            var sex = [];
            if (document.getElementById('man').checked) {
                sex.push('Man');
            }
            if (document.getElementById('woman').checked) {
                sex.push('Woman');
            }
            sex = sex.join(', ');

            var id = document.getElementById('id').value;
            var specialization = document.querySelector('input[name="specialization"]:checked').value;
            var classOf = document.getElementById('classof').value;
            var address = document.getElementById('address').value;

            alert(
                'Name: ' + name + '\n' +
                'Birthdate: ' + birthdate + '\n' +
                'Sex: ' + sex + '\n' +
                'ID: ' + id + '\n' +
                'Specialization: ' + specialization + '\n' +
                'Class Of: ' + classOf + '\n' +
                'Address: ' + address
            );
        }
    </script>
